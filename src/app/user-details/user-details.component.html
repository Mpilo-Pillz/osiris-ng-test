<ul class="c-tabs l-row u-grid-justify--center u-padding--md">
  <li class="c-tabs__list">
    <a class="c-tabs__link u-padding--sm">
      <img class="u-image--24" src="./assets/icons/svg/misc/user.svg" alt="">
    </a>
  </li>
  <li class="c-tabs__list" (mouseenter) ="ngMouseIn('email')" >
    <a class="c-tabs__link u-padding--sm">
      <img class="u-image--24" src="./assets/icons/svg/misc/email.svg" alt="">
    </a>
  </li>
  <li (mouseenter) ="ngMouseIn('name') "class="c-tabs__list">
    <a class="c-tabs__link u-padding--sm">
      <img class="u-image--24" src="./assets/icons/svg/misc/calendar.svg" alt="">
    </a>
  </li>
  <li (mouseenter) ="ngMouseIn('map') "class="c-tabs__list">
    <a class="c-tabs__link u-padding--sm">
      <img class="u-image--24" src="./assets/icons/svg/misc/map-location.svg" alt="">
    </a>
  </li>
  <li (mouseenter) ="ngMouseIn('call') " class="c-tabs__list">
    <a class="c-tabs__link u-padding--sm">
      <img class="u-image--24" src="./assets/icons/svg/misc/call.svg" alt="">
    </a>
  </li>
  <li (mouseenter) ="ngMouseIn('locked') "class="c-tabs__list">
    <a class="c-tabs__link u-padding--sm">
      <img class="u-image--24" src="./assets/icons/svg/misc/locked.svg" alt="">
    </a>
  </li>

</ul>
