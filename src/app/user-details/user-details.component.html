<div class="c-card__content u-padding--none u-border--none">
  <div class="c-card__header u-border--bottom">
      <img class="u-image u-image--150 u-image--rounded" src="{{ userDetails?.picture.large }}" alt="Image failed to load">
  </div>
</div>

  <div>
    <h3 class="c-card__subtitle u-margin--none" 
    [ngClass]="{'notconnected': !connectionToApi}">
    {{ userDetailsIntro }}
  </h3>

    <h2 class="c-card__title u-text--lg" 
    [ngClass]="{'notconnected': !connectionToApi}">
    {{ userDetailsContentFromApi }}
  </h2>
  </div>
  
<ul class="c-tabs l-row u-grid-justify--center u-padding--md"
[hidden]="!connectionToApi">

  <li class="c-tabs__list" (mouseenter)="onMouseIn('name')">
    <a class="c-tabs__link u-padding--sm">
      <input type="image" class="u-image--24" src="./assets/icons/svg/misc/user.svg">
    </a>
  </li>
  <li class="c-tabs__list" (mouseenter) ="onMouseIn('email')" >
    <a class="c-tabs__link u-padding--sm">
      <input type="image" class="u-image--24" src="./assets/icons/svg/misc/email.svg" alt="">
    </a>
  </li>
  <li (mouseenter) ="onMouseIn('calendar') "class="c-tabs__list">
    <a class="c-tabs__link u-padding--sm">
      <input type="image" class="u-image--24" src="./assets/icons/svg/misc/calendar.svg" alt="">
    </a>
  </li>
  <li (mouseenter) ="onMouseIn('location') "class="c-tabs__list">
    <a class="c-tabs__link u-padding--sm">
      <img class="u-image--24" src="./assets/icons/svg/misc/map-location.svg" alt="">
    </a>
  </li>
  <li (mouseenter) ="onMouseIn('call') " class="c-tabs__list">
    <a class="c-tabs__link u-padding--sm">
      <img class="u-image--24" src="./assets/icons/svg/misc/call.svg" alt="">
    </a>
  </li>
  <li (mouseenter) ="onMouseIn('locked') "class="c-tabs__list">
    <a class="c-tabs__link u-padding--sm">
      <img class="u-image--24" src="./assets/icons/svg/misc/locked.svg" alt="">
    </a>
  </li>

</ul>
